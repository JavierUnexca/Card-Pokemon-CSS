<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Card-Pokemon-CSS</title>
	<link rel="stylesheet" href="estilos.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=AR+One+Sans&family=Roboto+Mono:wght@200&display=swap" rel="stylesheet">
</head>
<body>
	<div class="pokemon">
		<div class="box-up"><img class="pokemon-banner" src="imagenes/banner-fire.jpg" width="352" height="170px"></div>
			<div class="circle"><img src="imagenes/charizard.jpg" width="180px" height="200px"></div>
			<h1 style="border-bottom: 2px solid #D52;">Charizar</h1>
			<div style="background: #d52;" class="tipo">Fuego</div>
		<div class="box-bottom">
			<div class="attak"><b>Attack</b> <p>70</p></div><div class="defense"><b>Defense</b> <p>55</p></div><div class="speed"><b> Speed</b><p>30</p></div>
		</div>
		<div style="background: #d52;" class="box-final"></div>
	</div>
		<div class="efecto"></div>


		<div class="pokemon">
		<div class="box-up"><img class="pokemon-banner" src="imagenes/banner-thunder.jpg" width="352px" height="172px"></div>
			<div class="circle"><img src="imagenes/pikachu.jpg" width="180px" height="200px"></div>
			<h1 style="border-bottom: 2px solid #FE0;">Pikachu</h1>
			<div style="background: #FE0;" class="tipo">Rayo</div>
		<div class="box-bottom">
			<div class="attak"><b>Attack</b> <p>40</p></div><div class="defense"><b>Defense</b> <p>45</p></div><div class="speed"><b> Speed</b><p>70</p></div>
		</div>
		<div style="background: #FE0;" class="box-final"></div>
	</div>

		<div class="pokemon">
		<div class="box-up"><img class="pokemon-banner" src="imagenes/banner-sky.jpg" width="352px" height="170px"></div>
			<div class="circle"><img src="imagenes/lucario.jpg" width="180px" height="200px"></div>
			<h1 style="border-bottom: 2px solid #15A;">Charizar</h1>
			<div style="background: #15A;" class="tipo">Luchador</div>
		<div class="box-bottom">
			<div class="attak"><b>Attack</b> <p>80</p></div><div class="defense"><b>Defense</b> <p>65</p></div><div class="speed"><b> Speed</b><p>40</p></div>
		</div>
		<div style="background: #15A;" class="box-final"></div>
	</div>
</body>
</html>
